# GH actions.
name: Check-disk-space


on:
  pull_request:
    branches:
      - main

jobs:
  Check:
    runs-on: ubuntu-latest
    steps:
    - name: Check disk space
      run: |
        df -h
    - name: Reclaim disk space
      run: |
        docker container prune -f
        docker image prune -f
    - name: Check disk space again
      run: |
        df -h

