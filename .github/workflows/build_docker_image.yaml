# GH actions.
name: Check-disk-space


on:
  pull_request:
    branches:
      - main

jobs:
  Check:
    runs-on: ubuntu-latest
    steps:
    - name: Check disk space
      run: |
        df -h
    - name: Find large files
      run: |
        du -a ~ | sort -n -r | head -n 20
        du -a / | sort -n -r | head -n 20

