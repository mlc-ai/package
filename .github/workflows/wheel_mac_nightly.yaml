# GH actions.
name: Wheel-Mac-X86/64-Nightly

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 6 * * *' # 6 AM UTC

jobs:
  Build:
    strategy:
      matrix:
        pkg_kind: ['nightly']
        exclude:
          - pkg_kind: ${{ github.event_name == 'schedule' && 'stable' || '' }}

    # do not use `macos-latest` to avoid running on arm
    # details at https://github.com/actions/runner-images/
    runs-on: macos-13
    defaults:
      run:
        shell: 'bash -l {0}'

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'recursive'
    - name: Setup script env
      run: |
        mv conda/tvm-unity/build-environment.yaml 3rdparty/tlcpack/conda/build-environment.yaml
        rm -rf conda
        ln -s 3rdparty/tlcpack/conda conda
    - name: Checkout source
      run: |
        git clone https://github.com/mlc-ai/relax tvm --recursive
        git clone https://github.com/mlc-ai/mlc-llm mlc-llm --recursive
    - name: Sync MLC AI Package
      run: |
        python3 scripts/sync_package.py --package tvm --package-name ${{ matrix.pkg_kind == 'nightly' && 'mlc-ai-nightly' || 'mlc-ai' }} --revision origin/mlc ${{ matrix.pkg_kind == 'nightly' && '--skip-checkout' || '' }}
    - name: Sync MLC LLM Package
      run: |
        python3 scripts/sync_package.py --package mlc-llm --package-name ${{ matrix.pkg_kind == 'nightly' && 'mlc-llm-nightly' || 'mlc-llm' }} --revision origin/main ${{ matrix.pkg_kind == 'nightly' && '--skip-checkout' || '' }}
    # Use conda for LLVM dep
    - name: Setup@Py313
      uses: conda-incubator/setup-miniconda@v3
      with:
        activate-environment: tlcpack-build
        python-version: '3.13'
        channel-priority: strict
        environment-file: conda/build-environment.yaml
        auto-activate-base: false
    - name: Conda info
      run: |
        conda info
        conda list
        python --version
    - name: Build@MacOS
      run: >-
        scripts/build_mlc_ai_lib_osx.sh
    - name: Build MLC-LLM@MacOS
      run: >-
        scripts/build_mlc_llm_lib_osx.sh
    # Use system python instead of conda for upload
    - name: Wheel-Deploy
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.MLC_GITHUB_TOKEN }}
      with:
        files: |
          tvm/dist/*.whl
          mlc-llm/dist/*.whl
        tag_name: v0.9.dev0
        prerelease: true
